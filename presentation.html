<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Presentation — Travel Assistant</title>
<style>
  html,body{height:100%;margin:0;background:#0f172a;color:#fff;font-family:Roboto,Arial,Helvetica,sans-serif}
  .stage{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#071028}
  iframe{width:1200px;height:675px;border:0;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,.6)}
  .controls{position:fixed;left:20px;bottom:20px;display:flex;gap:8px}
  .btn{background:#111827;color:#fff;padding:10px 14px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
  .counter{position:fixed;right:20px;bottom:26px;color:#94a3b8;font-weight:600}
  .toc{position:fixed;left:20px;top:20px;display:flex;gap:6px;flex-wrap:wrap;max-width:calc(100% - 40px)}
  .toc button{background:transparent;border:1px solid rgba(255,255,255,.06);color:#cbd5e1;padding:6px 8px;border-radius:6px;cursor:pointer}
  .hint{position:fixed;right:20px;top:20px;color:#94a3b8}
  @media (max-width:1280px){iframe{width:calc(100% - 80px);height:calc((100% - 80px) * 9 / 16)}}
</style>
</head>
<body>
<div class="stage">
  <iframe id="slideFrame" src="page_1.html" allowfullscreen></iframe>
</div>
<div class="toc" id="toc"></div>
<div class="controls">
  <button class="btn" id="prev">◀ Prev</button>
  <button class="btn" id="next">Next ▶</button>
</div>
<div class="counter" id="counter">1 / 12</div>
<div class="hint">Use ← → keys to navigate • Open this file in your browser</div>

<script>
  const slides = [
    'page_1.html','page_2.html','page_3.html','page_4.html','page_5.html','page_6.html',
    'page_7.html','page_8.html','page_9.html','page_10.html','page_11.html','page_12.html'
  ];
  let idx = 0;
  const frame = document.getElementById('slideFrame');
  const counter = document.getElementById('counter');
  const toc = document.getElementById('toc');
  function load(i){
    if(i<0) i=0; if(i>slides.length-1) i=slides.length-1;
    idx = i; frame.src = slides[idx]; counter.textContent = (idx+1) + ' / ' + slides.length;
    location.hash = 'slide=' + (idx+1);
    updateToc();
  }
  document.getElementById('prev').addEventListener('click',()=>load(idx-1));
  document.getElementById('next').addEventListener('click',()=>load(idx+1));
  document.addEventListener('keydown',e=>{
    if(e.key === 'ArrowLeft') load(idx-1);
    if(e.key === 'ArrowRight') load(idx+1);
    if(e.key === 'Home') load(0);
    if(e.key === 'End') load(slides.length-1);
  });
  function updateToc(){
    toc.innerHTML = '';
    slides.forEach((s,i)=>{
      const b = document.createElement('button');
      b.textContent = (i+1);
      if(i===idx){b.style.borderColor = '#f59e0b'; b.style.color = '#fff';}
      b.addEventListener('click',()=>load(i));
      toc.appendChild(b);
    });
  }
  // deep-link support
  if(location.hash){
    const m = location.hash.match(/slide=(\d+)/);
    if(m) load(Math.max(0, Math.min(slides.length-1, parseInt(m[1],10)-1)));
    else load(0);
  } else load(0);
</script>
</body>
</html>
